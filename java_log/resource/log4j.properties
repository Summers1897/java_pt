
#log4j.rootLogger=DEBUG, Console, infoFile , File, DebugFile
log4j.rootLogger=dubug, Console

#log4j.appender.Console=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold = DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern = [%d{yyyy-MM-dd HH:mm:ss,SSS}] %p [%c\:%L] [%t] : %m%n


log4j.logger.com.k=DEBUG,ptdebug


log4j.appender.ptdebug.Target=System.out
log4j.appender.ptdebug=org.apache.log4j.ConsoleAppender
log4j.appender.ptdebug.Threshold=DEBUG
log4j.appender.ptdebug.ImmediateFlush=true

log4j.appender.ptdebug.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-p  %-l %n %-m %n
log4j.appender.ptdebug.layout=org.apache.log4j.PatternLayout
